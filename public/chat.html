<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link href="css/chat.css" rel="stylesheet">
</head>
<body>
   
    <div class="wrapper">
        
        <div class="sidebar">
            <div class="chat-sidebar">
                <h3> Room Name:</h3>
                <h2 id="room-name"></h2>
                <h3> User Name:</h3>
                <h2 id="user-name"></h2>
                <h3><i class="fas fa-users"></i> </h3>Participants
                <ul id="users"></ul>
                
              </div>

            <div class="social_media">
              <a href="www.facebook.com"><i class="fa fa-facebook-f"></i></a>
              <a href="www.twitter.com"><i class="fa fa-twitter"></i></a>
              <a href="www.instagram.com"><i class="fa fa-instagram"></i></a>
          </div>
        </div>
        <div class="main_content">
            <div class="header">Welcome to Chatbot!
                <div class="leave">
                    <a href="index.html" class="btn">Leave Room</a>
                </div>
            </div>  
            <div class="chat-messages"></div>
        </div>
        <div class="chat-form-container">
            <form id="chat-form">
              <input
                id="msg"
                type="text"
                placeholder="Enter Message"
                required
                autocomplete="off"
              />
              <button class="btn btn-plane"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
          </div>
    </div>
</body>
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</html>
